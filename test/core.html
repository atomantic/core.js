<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Core.js Test Suite</title>
  <script data-main="../libs/require.main" src="../libs/require.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="containsI">
      <p class="insensitive">a TEST that is CaSE-InsensITIVE</p>
      <p class="insensitive">a test that is case-insensitive</p>
      <p>second to last element</p>
      <p>last element</p>
    </div>
    <div id="startsWith">
      <p>some element</p>
      <p>another element</p>
      <p>second to last element</p>
      <p>last element</p>
    </div>
    <form id="formToObject">
        <input type="text" name="someName" value="someValue" />
        <input type="hidden" name="hiddenName" value="hiddenValue" />
    </form>
  </div>  
  <script>
  QUnit.config.autostart = false;

  require(['core_test.js','core.jquery_test.js','string_test.js'], function(){
      QUnit.start(); //Tests loaded, run tests
  });
  </script>
</body>
</html>
